<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website for interview</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />

  <link href="styles/body.css" rel="stylesheet" />
  <link href="styles/mainContainer.css" rel="stylesheet" />
  <link href="styles/navigationBar.css" rel="stylesheet" />
  <link href="styles/header.css" rel="stylesheet" />
  <link href="styles/subscription.css" rel="stylesheet" />


</head>

<body class="body">

  <main class="mainContainer">
    <nav class="navigationBar">
      <img src="images/logo.svg" alt="companyLogo" class="navigationBar__logo" />
      <ul class=" navigationList">
        <li class="navigationList__listItem navigationList__listItem--active">ICO</li>
        <li class="navigationList__listItem">Team</li>
        <li class="navigationList__listItem navigationList__listItem--last">Contact</li>
      </ul>
    </nav>
    <header class="header">
      <h1 class="header__headerTitle">
        The first fully-automatic social crypto trading platform with real crypto currency
      </h1>
      <img src="images/Video.png" alt="video" class="header__video" />
      <form class="subscription">
        <label class="subscription__label" for="email">Subscribe and get the lastes information</label>
        <div class="subscription__wrapper">
          <input class="subscription__input" type="email" id="email" placeholder="Enter your email" />
          <button type="submit" class="subscription__submitButton">Subscribe</button>
        </div>
      </form>

      <div class="header__socialsContainer">
        <p class="header__socialIcon"><img src="images/Facebook@1x.svg" alt="facebookIcon" /></p>
        <p class="header__socialIcon"><img src="images/Twitter@1x.svg" alt="twitterIcon" /></p>
      </div>

      <div class="header__sliderWrapper">
        <img src="images/downArrow.svg" alt="downArrow" />
      </div>


    </header>
  </main>

</body>

</html>
